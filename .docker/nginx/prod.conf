server {
    listen 80 default_server;
    index index.php index.html;
    access_log /dev/stdout combined;
    error_log /dev/stderr warn;
    root /var/www/backend/public;

    client_max_body_size 100M;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/html text/xml application/json application/xml application/x-javascript text/javascript text/css text/json;

    brotli on;
    brotli_comp_level 5;
    brotli_types text/plain text/html text/xml application/json application/xml application/x-javascript text/javascript text/css text/json;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires max;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(html|json)$ {
        expires 5m;
        add_header Cache-Control "private, no-store";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
        brotli_static on;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }
}
